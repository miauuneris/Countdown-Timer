
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">ÂÄíËÆ°Êó∂ËÆ°Êó∂Âô®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .language-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .lang-btn {
            background: white;
            border: 2px solid rgba(255,255,255,0.3);
            padding: 8px 16px;
            margin: 0 5px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            color: #667eea;
            font-weight: bold;
        }
        
        .lang-btn.active {
            background: #667eea;
            color: white;
        }
        
        .lang-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .container {
            background: white;
            border-radius: 30px;
            padding: 50px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 30px;
            font-size: 36px;
        }
        
        .timer-display {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
            flex-wrap: wrap;
        }
        
        .time-unit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            min-width: 100px;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .time-value {
            font-size: 48px;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }
        
        .time-label {
            font-size: 14px;
            text-transform: uppercase;
            opacity: 0.9;
        }
        
        .input-section {
            margin: 30px 0;
        }
        
        .input-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .input-field {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .input-field label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
            text-transform: uppercase;
        }
        
        .input-field input {
            width: 80px;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .input-field input:focus {
            border-color: #667eea;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 15px 35px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }
        
        .btn-start {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-start:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
        }
        
        .btn-pause {
            background: #f39c12;
            color: white;
        }
        
        .btn-pause:hover {
            background: #e67e22;
            transform: translateY(-2px);
        }
        
        .btn-reset {
            background: #e74c3c;
            color: white;
        }
        
        .btn-reset:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .presets {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
        }
        
        .presets h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .preset-btns {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .preset-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }
        
        .preset-btn:hover {
            background: #667eea;
            color: white;
        }
        
        .status-message {
            margin-top: 20px;
            font-size: 18px;
            color: #666;
            min-height: 30px;
        }
        
        .alarm {
            animation: pulse 0.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .time-unit {
                padding: 20px;
                min-width: 80px;
            }
            
            .time-value {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="language-switcher">
        <button class="lang-btn active" data-lang="zh" onclick="switchLanguage('zh')">‰∏≠Êñá</button>
        <button class="lang-btn" data-lang="en" onclick="switchLanguage('en')">English</button>
    </div>
    
    <div class="container">
        <h1 id="mainTitle">‚è±Ô∏è ÂÄíËÆ°Êó∂ËÆ°Êó∂Âô®</h1>
        
        <div class="timer-display" id="timerDisplay">
            <div class="time-unit">
                <span class="time-value" id="hours">00</span>
                <span class="time-label" data-i18n="hours">Â∞èÊó∂</span>
            </div>
            <div class="time-unit">
                <span class="time-value" id="minutes">00</span>
                <span class="time-label" data-i18n="minutes">ÂàÜÈíü</span>
            </div>
            <div class="time-unit">
                <span class="time-value" id="seconds">00</span>
                <span class="time-label" data-i18n="seconds">Áßí</span>
            </div>
        </div>
        
        <div class="input-section">
            <div class="input-group">
                <div class="input-field">
                    <label data-i18n="hours">Â∞èÊó∂</label>
                    <input type="number" id="inputHours" min="0" max="23" value="0">
                </div>
                <div class="input-field">
                    <label data-i18n="minutes">ÂàÜÈíü</label>
                    <input type="number" id="inputMinutes" min="0" max="59" value="5">
                </div>
                <div class="input-field">
                    <label data-i18n="seconds">Áßí</label>
                    <input type="number" id="inputSeconds" min="0" max="59" value="0">
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn btn-start" id="startBtn" onclick="startTimer()"><span data-i18n="start">ÂºÄÂßã</span></button>
            <button class="btn btn-pause" id="pauseBtn" onclick="pauseTimer()" disabled><span data-i18n="pause">ÊöÇÂÅú</span></button>
            <button class="btn btn-reset" id="resetBtn" onclick="resetTimer()"><span data-i18n="reset">ÈáçÁΩÆ</span></button>
        </div>
        
        <div class="presets">
            <h3 data-i18n="quickPresets">Âø´ÈÄüËÆæÁΩÆ</h3>
            <div class="preset-btns">
                <button class="preset-btn" onclick="setPreset(0, 1, 0)"><span data-i18n="preset1">1 ÂàÜÈíü</span></button>
                <button class="preset-btn" onclick="setPreset(0, 5, 0)"><span data-i18n="preset5">5 ÂàÜÈíü</span></button>
                <button class="preset-btn" onclick="setPreset(0, 10, 0)"><span data-i18n="preset10">10 ÂàÜÈíü</span></button>
                <button class="preset-btn" onclick="setPreset(0, 25, 0)"><span data-i18n="pomodoro">Áï™ËåÑÈíü 25ÂàÜ</span></button>
                <button class="preset-btn" onclick="setPreset(1, 0, 0)"><span data-i18n="preset60">1 Â∞èÊó∂</span></button>
            </div>
        </div>
        
        <div class="status-message" id="statusMessage"></div>
    </div>
    
    <script>
        // Â§öËØ≠Ë®ÄÁøªËØë
        const translations = {
            zh: {
                title: '‚è±Ô∏è ÂÄíËÆ°Êó∂ËÆ°Êó∂Âô®',
                pageTitle: 'ÂÄíËÆ°Êó∂ËÆ°Êó∂Âô®',
                hours: 'Â∞èÊó∂',
                minutes: 'ÂàÜÈíü',
                seconds: 'Áßí',
                start: 'ÂºÄÂßã',
                pause: 'ÊöÇÂÅú',
                reset: 'ÈáçÁΩÆ',
                continue: 'ÁªßÁª≠',
                quickPresets: 'Âø´ÈÄüËÆæÁΩÆ',
                preset1: '1 ÂàÜÈíü',
                preset5: '5 ÂàÜÈíü',
                preset10: '10 ÂàÜÈíü',
                pomodoro: 'Áï™ËåÑÈíü 25ÂàÜ',
                preset60: '1 Â∞èÊó∂',
                statusRunning: '‚è≥ ËÆ°Êó∂ËøõË°å‰∏≠...',
                statusPaused: '‚è∏Ô∏è Â∑≤ÊöÇÂÅú',
                statusFinished: 'üéâ Êó∂Èó¥Âà∞ÔºÅ',
                statusWarning: '‚ö†Ô∏è ËØ∑ËÆæÁΩÆÂÄíËÆ°Êó∂Êó∂Èó¥ÔºÅ',
                alarmText: 'Êó∂Èó¥Âà∞'
            },
            en: {
                title: '‚è±Ô∏è Countdown Timer',
                pageTitle: 'Countdown Timer',
                hours: 'Hours',
                minutes: 'Minutes',
                seconds: 'Seconds',
                start: 'Start',
                pause: 'Pause',
                reset: 'Reset',
                continue: 'Resume',
                quickPresets: 'Quick Presets',
                preset1: '1 Minute',
                preset5: '5 Minutes',
                preset10: '10 Minutes',
                pomodoro: 'Pomodoro 25min',
                preset60: '1 Hour',
                statusRunning: '‚è≥ Timer running...',
                statusPaused: '‚è∏Ô∏è Paused',
                statusFinished: 'üéâ Time\'s up!',
                statusWarning: '‚ö†Ô∏è Please set the timer!',
                alarmText: 'Time\'s up'
            }
        };
        
        let currentLang = localStorage.getItem('language') || 'zh';
        let totalSeconds = 0;
        let remainingSeconds = 0;
        let timerInterval = null;
        
        const hoursDisplay = document.getElementById('hours');
        const minutesDisplay = document.getElementById('minutes');
        const secondsDisplay = document.getElementById('seconds');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const statusMessage = document.getElementById('statusMessage');
        const timerDisplay = document.getElementById('timerDisplay');
        
        function switchLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('language', lang);
            
            // Êõ¥Êñ∞ÊåâÈíÆÁä∂ÊÄÅ
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.lang === lang);
            });
            
            // Êõ¥Êñ∞ÊâÄÊúâÁøªËØëÊñáÊú¨
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                element.textContent = translations[lang][key];
            });
            
            // Êõ¥Êñ∞Ê†áÈ¢ò
            document.getElementById('mainTitle').textContent = translations[lang].title;
            document.getElementById('pageTitle').textContent = translations[lang].pageTitle;
            
            // Êõ¥Êñ∞Áä∂ÊÄÅÊ∂àÊÅØ
            if (statusMessage.textContent) {
                updateStatusMessage();
            }
        }
        
        function updateStatusMessage() {
            const text = statusMessage.textContent;
            if (text.includes('‚è≥')) statusMessage.textContent = translations[currentLang].statusRunning;
            else if (text.includes('‚è∏Ô∏è')) statusMessage.textContent = translations[currentLang].statusPaused;
            else if (text.includes('üéâ')) statusMessage.textContent = translations[currentLang].statusFinished;
            else if (text.includes('‚ö†Ô∏è')) statusMessage.textContent = translations[currentLang].statusWarning;
        }
        
        function updateDisplay() {
            const hours = Math.floor(remainingSeconds / 3600);
            const minutes = Math.floor((remainingSeconds % 3600) / 60);
            const seconds = remainingSeconds % 60;
            
            hoursDisplay.textContent = String(hours).padStart(2, '0');
            minutesDisplay.textContent = String(minutes).padStart(2, '0');
            secondsDisplay.textContent = String(seconds).padStart(2, '0');
        }
        
        function startTimer() {
            if (timerInterval) return;
            
            if (remainingSeconds === 0) {
                const hours = parseInt(document.getElementById('inputHours').value) || 0;
                const minutes = parseInt(document.getElementById('inputMinutes').value) || 0;
                const seconds = parseInt(document.getElementById('inputSeconds').value) || 0;
                
                totalSeconds = hours * 3600 + minutes * 60 + seconds;
                remainingSeconds = totalSeconds;
                
                if (remainingSeconds === 0) {
                    statusMessage.textContent = translations[currentLang].statusWarning;
                    return;
                }
            }
            
            startBtn.disabled = true;
            pauseBtn.disabled = false;
            statusMessage.textContent = translations[currentLang].statusRunning;
            
            timerInterval = setInterval(() => {
                if (remainingSeconds > 0) {
                    remainingSeconds--;
                    updateDisplay();
                } else {
                    clearInterval(timerInterval);
                    timerInterval = null;
                    startBtn.disabled = false;
                    pauseBtn.disabled = true;
                    statusMessage.textContent = translations[currentLang].statusFinished;
                    timerDisplay.classList.add('alarm');
                    playAlarm();
                    
                    setTimeout(() => {
                        timerDisplay.classList.remove('alarm');
                    }, 3000);
                }
            }, 1000);
        }
        
        function pauseTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
                startBtn.disabled = false;
                pauseBtn.disabled = true;
                startBtn.querySelector('[data-i18n]').textContent = translations[currentLang].continue;
                startBtn.querySelector('[data-i18n]').setAttribute('data-i18n', 'continue');
                statusMessage.textContent = translations[currentLang].statusPaused;
            }
        }
        
        function resetTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
            remainingSeconds = 0;
            updateDisplay();
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            startBtn.querySelector('[data-i18n]').textContent = translations[currentLang].start;
            startBtn.querySelector('[data-i18n]').setAttribute('data-i18n', 'start');
            statusMessage.textContent = '';
            timerDisplay.classList.remove('alarm');
        }
        
        function setPreset(hours, minutes, seconds) {
            document.getElementById('inputHours').value = hours;
            document.getElementById('inputMinutes').value = minutes;
            document.getElementById('inputSeconds').value = seconds;
            resetTimer();
        }
        
        function playAlarm() {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(translations[currentLang].alarmText);
                utterance.lang = currentLang === 'zh' ? 'zh-CN' : 'en-US';
                window.speechSynthesis.speak(utterance);
            }
        }
        
        // ÂàùÂßãÂåñ
        switchLanguage(currentLang);
        updateDisplay();
        
        // ÈîÆÁõòÊîØÊåÅ
        document.addEventListener('keydown', (e) => {
            if (e.key >= 0 && e.key <= 9 || e.key === '.') return;
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                if (!startBtn.disabled) startTimer();
                else if (!pauseBtn.disabled) pauseTimer();
            }
            if (e.key === 'Escape') resetTimer();
        });
    </script>
</body>
</html>
